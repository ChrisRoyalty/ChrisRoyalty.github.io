<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork8</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
    <section>
        <div class="pre-container">
            <h1>freeCodeCamp Survey Form</h1>
            <p><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>
        <div class="main-container">
           <form>
            <div class="main-container-div1">
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name"><br><br><br>

                <label for="email">Email</label><br>
                <input type="email" placeholder="Enter your Email"><br><br><br>

                <label for="age">Age <small>(Optional)</small></label><br>
                <input type="number" name="age" id="age" placeholder="Age"><br><br><br>

                <label for="role" class="heading-labels">Which option best describes your current role?</label><br>
                <select name="option-decription" id="options">
                    <option value="opt1">Select current role</option>
                    <option value="opt2">Student</option>
                    <option value="opt3">Full Time Job</option>
                    <option value="opt4">Full Time Learner</option>
                    <option value="opt5">Prefer not to say</option>
                    <option value="opt6">Other</option>
                </select><br><br>
            </div>

                <label for="button-click" class="heading-labels">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="button-click" id="button-click1"  class="opt">
                <label for="button-click1" class="input-label">Definitely</label><br>

                <input type="radio" name="button-click" id="button-click2"  class="opt">
                <label for="button-click2" class="input-label">Maybe</label><br>

                <input type="radio" name="button-click" id="button-click3"  class="opt">
                <label for="button-click3" class="input-label">Not sure</label><br><br><br>

                <label for="choice-select" class="heading-labels">What is you favourite feature of freeCodeCamp?</label><br>
                <select name="choice-select" id="choice-select">
                    <option value="opt1">Select an option</option>
                    <option value="opt2">Challenges</option>
                    <option value="opt3">Projects</option>
                    <option value="opt4">Community</option>
                    <option value="opt5">Open source</option>
                </select><br><br>

                <label for="check-box" class="heading-labels">What would you like to see improved? <small>(Check all that apply)</small></label><br>
                <input type="checkbox" name="opt" id="opt1" class="opt">
                <label for="opt1" class="input-label">Front-end Projects</label><br>
                <input type="checkbox" name="opt" id="opt2"  class="opt">
                <label for="opt2" class="input-label">Back-end Projects</label><br>

                <input type="checkbox" name="opt" id="opt3"  class="opt">
                <label for="opt3" class="input-label">Data Visualization</label><br>

                <input type="checkbox" name="opt" id="opt4"  class="opt">
                <label for="opt4" class="input-label">Challenges</label><br>

                <input type="checkbox" name="opt" id="opt5"  class="opt">
                <label for="opt5" class="input-label">Open Source Community</label><br>

                <input type="checkbox" name="opt" id="opt6"  class="opt">
                <label for="opt6" class="input-label">Gitter help rooms</label><br>

                <input type="checkbox" name="opt" id="opt7"  class="opt">
                <label for="opt7" class="input-label">Videos</label><br>

                <input type="checkbox" name="opt" id="opt8"  class="opt">
                <label for="opt8" class="input-label">City Meetups</label><br>

                <input type="checkbox" name="opt" id="opt9"  class="opt">
                <label for="opt9" class="input-label">Wiki</label><br>

                <input type="checkbox" name="opt" id="opt10"  class="opt">
                <label for="opt10" class="input-label">Forum</label><br>

                <input type="checkbox" name="opt" id="opt11"  class="opt">
                <label for="opt11" class="input-label">Additional Courses</label><br><br>

                <label for="comment" class="heading-labels">Any comments or suggestions?</label><br>
                <textarea name="comment" id="comment" cols="85" rows="8" placeholder="Enter your comment here..."></textarea><br>
                <input type="submit" value="Submit" id="submit">

           </form>
        </div>
    </section>
</body>
</html>
